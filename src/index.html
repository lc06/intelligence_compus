<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Cesium Document</title>
  </head>
  <body>
    <div id="container">
      <div id="dynamic-layer"></div>
    </div>

    <div id="head">
      <img src="" alt="" id="left1_img">
      <img src="" alt="" id="left2_img">
      <img src="" alt="" id="center_img">
      <img src="" alt="" id="right1_img">
      <img src="" alt="" id="right2_img">
      <p id="titlech">中国矿业大学数字校园</p>
      <p id="titleen">China University of Mining and Technology</p>
      <div id="timeInfo">
        <p id="currentTime"></p>
        <p id="date"></p>
      </div>
      <div id="weatherInfo">
        <img src="" alt="" id="weatherIcon">
        <p id="detailsInfo"></p>
      </div>
    </div>

    <div id="leftPanel">
      <div id="searchPanel">
        <div>
          <input type="text" id="searchBox" autocomplete="off" placeholder="搜索学院楼、公教区、运动场、餐厅">
          <button id="searchBtn">
            <img src="" alt="">
          </button>
        </div>
      </div>
      <div id="basicInfoPanel">
        <p id="basicInfoHint">基本信息</p>
        <p id="basicInfo">中国矿业大学南湖校区</p>
      </div>
      <ul id="display">
        <li>
          <div>
            <img src="" alt="">
            <p>面积: 2.942平方千米</p>
          </div>
          <div>
            <img src="" alt="">
            <p>学院: 21个</p>
          </div>
        </li>
        <li>
          <div>
            <img src="" alt="">
            <p>景点: 6处</p>
          </div>
          <div>
            <img src="" alt="">
            <p>餐厅: 3家</p>
          </div>
        </li>
        <li>
          <div>
            <img src="" alt="">
            <p>运动场: 3个</p>
          </div>
          <div>
            <img src="" alt="">
            <p>博学楼: 5栋</p>
          </div>
        </li>
      </ul>
      <div id="chart1"></div>
    </div>

    <div id="rightPanel">
      <div id="chart2"></div>
      <div id="chart3"></div>
      <div id="chart4"></div>
    </div>

    <div id="footer">
      <ul id="funcDisplay">
        <li>
          <img src="" alt="">
          <p>校园干道</p>
        </li>
        <li>
          <img src="" alt="">
          <p>校园景点</p>
        </li>
        <li>
          <img src="" alt="">
          <p>学院楼</p>
        </li>
        <li>
          <img src="" alt="">
          <p>公教区</p>
        </li>
      </ul>
    </div>

  </body>
</html>
